<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact-card">
        <img src="images/Tina Belcher.jpg" alt="Profile Image" class="profile-image">

        <div class="card-content">
            <h1 class="name">Tina Belcher</h1>
            <h2 class="title">Grill Cook</h2>

            <div class="details-wrapper">
                <p class="phone">Phone: 555-555-5555</p>
                <p class="company">Company: Bob's Burgers</p>
            </div>
        </div>
    </div>
</body>

</html>
